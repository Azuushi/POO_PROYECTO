<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B I B L I O T E C</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="bienvenida">
        <h1>Bienvenido a B I B L I O T E C</h1>
        <p>Inicia sesión para acceder a nuestra biblioteca virtual.</p>
    </div>
    <div class="formulario">
        <h1>INICIO DE SESION</h1>
        <form id="loginForm" method="post">
            <div class="username">
                <input type="text" id="usernameInput" required>
                <label>Nombre de Usuario</label>
            </div>
            <div class="username">
                <input type="password" id="passwordInput" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar">¿Olvidaste tu contraseña?</div>
            <input type="submit" value="Iniciar sesión" id="loginButton">
            <div class="registrarse">
                <a href="#">REGISTRATE</a>
            </div>
        </form>
        <script src="js/script.js" ></script>
    </div>
</body>
</html>
